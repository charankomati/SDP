<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Student Mental Health Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #f4f7fb;
      color: #1f2933;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    header {
      background: #ffffff;
      box-shadow: 0 2px 8px rgba(15, 23, 42, 0.08);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .nav {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0.8rem 1.2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-weight: 700;
      font-size: 1.3rem;
      color: #2563eb;
    }

    .nav-links {
      display: flex;
      gap: 1.2rem;
      font-size: 0.95rem;
    }

    .nav-links a:hover {
      color: #2563eb;
    }

    .btn {
      padding: 0.6rem 1.2rem;
      border-radius: 999px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: all 0.2s ease;
      border: none;
    }

    .btn-primary {
      background: #2563eb;
      color: white;
    }

    .btn-primary:hover {
      background: #1d4ed8;
    }

    .btn-outline {
      background: transparent;
      color: #2563eb;
      border: 1px solid #2563eb;
    }

    .btn-outline:hover {
      background: #e0edff;
    }

    .btn-active {
      background: #2563eb !important;
      color: white !important;
    }

    #login-page,
    #support-page {
      display: none;
      max-width: 1100px;
      margin: 0 auto;
      padding: 2rem 1.2rem;
    }

    .page-container {
      min-height: 100vh;
    }

    /* Auth / Support Forms */
    .auth-form,
    .support-form {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      border-radius: 1rem;
      padding: 2.5rem;
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.12);
      border: 1px solid #e5e7eb;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid #d1d5db;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      border-color: #2563eb;
      outline: none;
    }

    .role-tabs {
      display: flex;
      border-bottom: 2px solid #e5e7eb;
      margin-bottom: 1rem;
    }

    .role-tab {
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      background: none;
      border: none;
    }

    .role-tab.active {
      color: #2563eb;
      border-bottom: 3px solid #2563eb;
      font-weight: 600;
    }

    .form-toggle {
      display: flex;
      margin-bottom: 1.5rem;
      gap: 1rem;
    }

    .success-message {
      display: none;
      background: #ecfdf5;
      border: 1px solid #bbf7d0;
      padding: 1rem;
      text-align: center;
      color: #10b981;
      border-radius: 0.5rem;
      margin-top: 1rem;
    }

    footer {
      padding: 1.5rem;
      text-align: center;
      font-size: 0.8rem;
      color: #6b7280;
      background: #fff;
      border-top: 1px solid #e5e7eb;
      margin-top: 3rem;
    }
  </style>
</head>

<body>

  <header>
    <div class="nav">
      <div class="logo">CampusCare</div>
      <div class="nav-links">
        <a href="#" onclick="showPage('home')">Features</a>
        <a href="#" onclick="showPage('home')">Admin & Student</a>
        <a href="#" onclick="showPage('home')">Support</a>
        <button class="btn btn-outline" id="login-btn" onclick="showPage('login')">Login</button>
      </div>
    </div>
  </header>

  <div class="page-container">

    <!-- HOME PAGE -->
    <main id="home-page">
      <section style="padding:2rem;text-align:center;">
        <h1>Feel heard, supported and safe on campus.</h1>
        <p style="margin:1rem 0;color:#4b5563;">CampusCare helps students access therapy, support and mental wellness resources.</p>

        <button class="btn btn-primary" onclick="showPage('support')">Get Support Now</button>
      </section>
    </main>

    <!-- LOGIN PAGE -->
    <main id="login-page">
      <div class="auth-form">
        <h2>Welcome</h2>
        <p>Please register or sign in</p>

        <div class="role-tabs">
          <button class="role-tab active" onclick="switchRole('student')">Student</button>
          <button class="role-tab" onclick="switchRole('admin')">Admin</button>
        </div>

        <div class="form-toggle">
          <button id="login-toggle-btn" class="btn btn-outline btn-active" onclick="toggleForm('login')">Login</button>
          <button id="register-toggle-btn" class="btn btn-outline" onclick="toggleForm('register')">Register</button>
        </div>

        <!-- LOGIN -->
        <form id="login-form">
          <div class="form-group">
            <label>Email / ID</label>
            <input type="text" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" required>
          </div>
          <button class="btn btn-primary" style="width:100%;">Sign In</button>
        </form>

        <!-- REGISTER -->
        <form id="register-form" style="display:none;">
          <div class="form-group">
            <label>Email / ID</label>
            <input type="text" required>
          </div>
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" required>
          </div>
          <button class="btn btn-primary" style="width:100%;">Register</button>
        </form>

        <div id="success-message" class="success-message">
          User registered successfully!
        </div>

        <button onclick="showPage('home')" class="btn btn-outline" style="margin-top:2rem;width:100%;">Back to Home</button>
      </div>
    </main>

    <!-- SUPPORT PAGE -->
    <main id="support-page">
      <div class="support-form">
        <h2>Get Support</h2>
        <p>Tell us how we can help.</p>

        <form>
          <div class="form-group">
            <label>Your issue</label>
            <select>
              <option>Stress</option>
              <option>Anxiety</option>
              <option>Academic pressure</option>
            </select>
          </div>

          <div class="form-group">
            <textarea rows="4" placeholder="Write more..."></textarea>
          </div>

          <button class="btn btn-primary" style="width:100%;">Submit Request</button>
        </form>

        <button onclick="showPage('home')" class="btn btn-outline" style="margin-top:1rem;width:100%;">Back to Home</button>
      </div>
    </main>

  </div>

  <footer>Â© 2025 CampusCare</footer>

  <script>
    function showPage(page) {
      document.getElementById("home-page").style.display = "none";
      document.getElementById("login-page").style.display = "none";
      document.getElementById("support-page").style.display = "none";

      document.getElementById(page + "-page").style.display = "block";
    }

    function switchRole(role) {
      document.querySelectorAll(".role-tab").forEach(btn => btn.classList.remove("active"));
      event.target.classList.add("active");
    }

    function toggleForm(type) {
      const loginBtn = document.getElementById("login-toggle-btn");
      const registerBtn = document.getElementById("register-toggle-btn");

      if (type === "login") {
        loginBtn.classList.add("btn-active");
        registerBtn.classList.remove("btn-active");
        document.getElementById("login-form").style.display = "block";
        document.getElementById("register-form").style.display = "none";
      } else {
        registerBtn.classList.add("btn-active");
        loginBtn.classList.remove("btn-active");
        document.getElementById("login-form").style.display = "none";
        document.getElementById("register-form").style.display = "block";
      }
    }
  </script>

</body>
</html>
